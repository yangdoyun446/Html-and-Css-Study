<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 아 이거 템플릿 바꾸는법 아는사람 알려주세요 ㅠㅠ 랭귀지 ko로 자동으로 바뀌면 좋겠다!!! -->
    <style>
        .root {
            border: 4px solid red;
            width: 500px;
            height: 500px;
        }
        .parent{
            border: 4px solid orange;
            width: 250px;
            height: 250px;
        }
        .child {
            border: 4px solid pink;
            width: 125px;
            height: 125px;
        }
    </style>
</head>
<body>
    <div class="root">조상님
        <div class="parent">부모님
            <div class="child">나</div>
        </div>
    </div>
</body>
